
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Institucional</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="container">Carregando mídia...</div>

  <script>
    const container = document.getElementById("container");

    async function carregarArquivos() {
      try {
        const resposta = await fetch("tv-conteudo/data.json");
        const arquivos = await resposta.json();

        if (!arquivos.length) {
          container.innerHTML = "<p style='color:white;font-family:sans-serif;'>Nenhum conteúdo encontrado</p>";
          return;
        }

        let index = 0;

        function mostrarProximo() {
          container.innerHTML = "";
          const item = arquivos[index];

          if (item.tipo === "imagem") {
            const img = document.createElement("img");
            img.src = item.url;
            container.appendChild(img);
            setTimeout(proximo, 35000);
          } else if (item.tipo === "video") {
            const video = document.createElement("video");
            video.src = item.url;
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;
            video.onended = proximo;
            container.appendChild(video);
            video.play();
          } else {
            proximo();
          }
        }

        function proximo() {
          index++;
          if (index < arquivos.length) {
            mostrarProximo();
          } else {
            location.reload(); // reinicia o ciclo
          }
        }

        mostrarProximo();
      } catch (erro) {
        container.innerHTML = "<p style='color:white;font-family:sans-serif;'>Erro ao carregar arquivos</p>";
      }
    }

    carregarArquivos();
  </script>
</body>
</html>
