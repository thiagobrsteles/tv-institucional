
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>TV Institucional</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="display">Carregando mídia...</div>

  <script>
    const arquivos = [
      "TV - Conteúdo/imagens/01_cartaz.jpg",
      "TV - Conteúdo/videos/Jornal AFYA CZS.mp4"
    ];

    let index = 0;
    const container = document.getElementById("display");

    function mostrarProximo() {
      container.innerHTML = "";
      const arquivo = arquivos[index];
      const extensao = arquivo.split('.').pop().toLowerCase();

      if (extensao === "mp4") {
        const video = document.createElement("video");
        video.src = arquivo;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.onended = proximo;
        container.appendChild(video);
        video.play();
      } else {
        const img = document.createElement("img");
        img.src = arquivo;
        container.appendChild(img);
        setTimeout(proximo, 35000);
      }
    }

    function proximo() {
      index = (index + 1) % arquivos.length;
      mostrarProximo();
    }

    mostrarProximo();
  </script>
</body>
</html>
